<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Include Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>

        /* Hero section styling */
        .hero {
            background: url('https://example.com/hero-image.jpg') no-repeat center center/cover;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

            .hero h1 {
                font-size: 2.5rem;
                margin-bottom: 10px;
                color: black;
            }

            .hero p {
                font-size: 1.2rem;
                color: black;
            }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        select, input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

            button:hover {
                background-color: #008c99;
            }

        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 1.1rem;
        }

            .message.success {
                color: green;
            }

            .message.error {
                color: red;
            }

        /* Footer styling */
        footer {
            background-color: #7689de;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <a href="Home.html">Costume Corner</a>
        </div>
        <div class="nav-links">
            <a href="Home.html">Home</a>
            <a href="Products.html">Products</a>
            <a href="Bookings.html">Bookings</a>
            <a href="AboutUs.html">About Us</a>
            <a href="LocateUs.html">Locate Us</a>
            <a href="BookNow.html">Book Now</a>
            <a href="Profile.html" class="profile-icon"><i class="fas fa-user"></i></a>
            <a href="Login.html" class="logout-icon"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div>
            <h1>Book Now</h1>
            <p>All products rental fee is $8 per day</p>
        </div>
    </div>

    <div class="container">
        <h1>Checkout</h1>
        <form id="checkoutForm">
            <label for="item">Choose Item</label>
            <select id="item" required>
                <option value="" disabled selected>Select an item</option>
                <option value="Diluc">Diluc</option>
                <option value="Kaedehara Kazuha">Kaedehara Kazuha</option>
                <option value="Kamisato Ayaka">Kamisato Ayaka</option>
                <option value="Kinich">Kinich</option>
                <option value="Kokomi">Kokomi</option>
                <option value="Nahida">Nahida</option>
                <option value="Navia">Navia</option>
                <option value="Neuvillette">Neuvillette</option>
                <option value="Ningguang">Ningguang</option>
                <option value="Raiden Shogun">Raiden Shogun</option>
                <option value="Sangonomiya Kokomi">Sangonomiya Kokomi</option>
                <option value="Xiao">Xiao</option>
                <option value="Xilonen">Xilonen</option>
                <option value="Yelan">Yelan</option>
                <option value="Zhongli">Zhongli</option>
            </select>

            <label for="bookingDateFrom">Booking Date From</label>
            <input type="date" id="bookingDateFrom" name="BookingDateFrom" required>

            <label for="bookingDateTo">Booking Date To</label>
            <input type="date" id="bookingDateTo" name="BookingDateTo" required>

            <label for="bookedBy">Booked By</label>
            <input type="text" id="bookedBy" name="BookedBy" placeholder="Enter your name" required>

            <button type="submit">Book Now</button>
        </form>
    </div>


    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Costume Corner. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById("checkoutForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const bookingData = {
                FacilityDescription: document.getElementById("item").value,
                BookingDateFrom: document.getElementById("bookingDateFrom").value,
                BookingDateTo: document.getElementById("bookingDateTo").value,
                BookedBy: document.getElementById("bookedBy").value,
                BookingStatus: "Pending" // Default status
            };

            fetch("/api/Booking/Post", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(bookingData)
            })
                .then(response => {
                    if (response.ok) {
                        alert("Booking successfully created!");
                        window.location.href = "Bookings.html";
                    } else {
                        alert("Failed to create booking. Please try again.");
                    }
                })
                .catch(error => console.error("Error:", error));
        });
    </script>
</body>

</html>
